<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkpoint2.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Contact Details</h1>
    </div>
    <div class="infor">
        <div class="infor-top">
            <div class="infor-name">
                <p>Name *</p>
                <input class="name" type="text" placeholder="Name">
            </div>
            <div class="infor-email">
                <p>Email *</p>
                <input class="email" type="email" placeholder="Email">
            </div>
            <div class="infor-phone">
                <p>Phone *</p>
                <input class="phone" type="number" placeholder="Phone">
            </div>
            
        </div>
        <div class="infor-address">
            <p>Address *</p>
            <input class="address" type="text" placeholder="Address">
        </div>
        <div class="infor-message">
            <p>Message</p>
            <input class="message" type="text" placeholder="Message">
        </div>
    </div>
    <button class="order">
        <p>Order</p>
    </button>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="./checkpoint2.js"></script>
</body>
</html>
